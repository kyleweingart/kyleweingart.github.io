        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!-- wrapper for entire page -->

    <div class="container wrapper">

        <!-- HEADER/NAVBAR -->

        <nav class="row navbar navbar-kw ">

            <div class="column-sm-12 container-fluid-kw">





                <div class="navbar-header navbar-header-kw ">

                    <h1 class="header-kw ">

                </div>







                <ul class="nav navbar-nav navbar-right navbar-right-kw ">

        <div class="container-kw">

            <section class="row">

                <div class="col-sm-9" id="about">

                    <div class="page-header-kw">
                        <h2 class="header2-kw">Contact</h2>
                    </div>

                    <form>
                        <label for="Name">Name</label>
                        <input type="text" id="name" name="fullname" placeholder="John Smith">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" placeholder="example@gmail.com">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" style="height:200px"></textarea>
                        <input type="submit" value="Submit">

                    </form>




                </div>

                <!-- CONTACT INFO -->

                <div class="col-sm-3">

                    <section id="contact-info">

                        <h4>Connect with Me</h4>



                        <ul>
                            <li>
                                <a class="no-margin" href="https://github.com/kyleweingart">
                                    <img class="social-icon" src="assets/images/github_circle.png">
                                </a>
                            </li>
                            <li>
                                <a class="no-margin" href="https://www.linkedin.com/in/kyleweingartrva">
                                    <img class="social-icon" src="assets/images/linkedin_circle.png">
                                </a>
                            </li>
                            <li>
                                <a class="no-margin" href="https://www.instagram.com/mapaday/">

                                </a>

                        </ul>
